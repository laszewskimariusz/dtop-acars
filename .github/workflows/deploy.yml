name: Deploy Django App

on:
  push:
    tags:
      - '*'  # Trigger only on version tags

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: HARBOR
    env:
      # Plik kubeconfig + Django secrets dostÄ™pne we wszystkich krokach
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: "False"

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          echo "${{ env.HARBOR_PASSWORD }}" | \
            docker login harbor.zatto-lab.cloud \
              -u "${{ env.HARBOR_USERNAME }}" \
              --password-stdin

      - name: Build and push Docker image
        run: |
          docker build \
            -t harbor.zatto-lab.cloud/dtopsky/dtopsky:${{ env.TAG }} \
            .
          docker push harbor.zatto-lab.cloud/dtopsky/dtopsky:${{ env.TAG }}

      - name: Checkout argo-manifest repo
        uses: actions/checkout@v4
        with:
          repository: laszewskimariusz/argo-manifest
          token: ${{ secrets.GH_PAT }}
          path: argo-manifest

      - name: Update manifest with new image tag
        run: |
          sed -i \
            "s|image: harbor.zatto-lab.cloud/dtopsky/dtopsky:.*|image: harbor.zatto-lab.cloud/dtopsky/dtopsky:${{ env.TAG }}|" \
            argo-manifest/apps/dtopsky/deployment.yaml

      - name: Update deployment with envFrom secretRef
        run: |
          if ! grep -q "envFrom:" argo-manifest/apps/dtopsky/deployment.yaml; then
            awk '/containers:/ {
              print;
              print "        envFrom:";
              print "        - secretRef:";
              print "            name: dtopsky-secrets";
              next
            }1' \
            argo-manifest/apps/dtopsky/deployment.yaml \
              > tmp.yaml && mv tmp.yaml argo-manifest/apps/dtopsky/deployment.yaml
          fi

      - name: Commit and push update to argo-manifest
        run: |
          cd argo-manifest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -am "ci: update dtopsky image to tag ${{ env.TAG }} and add secret env vars"
            git push
          fi

      - name: Write kubeconfig to file
        run: |
          echo "${{ secrets.KUBECONFIG }}" > "$KUBECONFIG"

      - name: Create dtopsky-secrets in K8s
        run: |
          kubectl delete secret dtopsky-secrets -n dtopsky --ignore-not-found
          kubectl create secret generic dtopsky-secrets \
            --from-literal=SECRET_KEY="${{ env.SECRET_KEY }}" \
            --from-literal=ALLOWED_HOSTS="${{ env.ALLOWED_HOSTS }}" \
            --from-literal=DEBUG="${{ env.DEBUG }}" \
            -n dtopsky

      - name: Verify deployment
        run: |
          kubectl get pods -n dtopsky
