name: Deploy Django App

on:
  push:
    tags:
      - '*'  # Trigger only on version tags

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: HARBOR

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Harbor
        run: echo "${HARBOR_PASSWORD}" | docker login harbor.zatto-lab.cloud -u "${HARBOR_USERNAME}" --password-stdin
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t harbor.zatto-lab.cloud/d-topsky/d-topsky:${{ env.TAG }} .
          docker push harbor.zatto-lab.cloud/d-topsky/d-topsky:${{ env.TAG }}

      - name: Checkout argo-manifest repo
        uses: actions/checkout@v3
        with:
          repository: laszewskimariusz/argo-manifest
          token: ${{ secrets.GH_PAT }}
          path: argo-manifest

      - name: Update manifest with new image tag
        run: |
          sed -i "s|image: harbor.zatto-lab.cloud/d-topsky/d-topsky:.*|image: harbor.zatto-lab.cloud/d-topsky/d-topsky:${TAG}|" argo-manifest/apps/dtopsky/deployment.yaml

      - name: Commit and push update to argo-manifest
        run: |
          cd argo-manifest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit";
          else
            git commit -am "ci: update dtopsky image to tag ${TAG}"
            git push
          fi

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: "False"